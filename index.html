<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a40b3cf2ba.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <p class="header-logo">foxmind<span>ed</span></p>

      <div class="header-search-bar">
        <input
          class="search-bar-input"
          type="text"
          placeholder="search for a city..."
        />
        <button class="search-bar-btn">
          <i class="fa-solid fa-xmark fa-rotate-90" style="color: #313131"></i>
        </button>
      </div>
    </header>

    <main>
      <div class="weather-cards">
        <div class="current-weather-card">
          <div class="weather-card-temperature">
            <p class="weather-card-current-temperature"></p>

            <div class="weather-card-prediction">
              <p class="weather-card-prediction-precipitation"></p>
              <p class="weather-card-prediction-maxtemperature"></p>
            </div>
          </div>

          <div class="weather-card-general">
            <p class="weather-card-current-general"></p>
            <p class="weather-card-general-location"></p>
          </div>

          <div class="weather-card-img">
            <img src="/images/Clouds.png" alt="Rain" />
          </div>
        </div>

        <div class="weather-cards-ohter-days"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
